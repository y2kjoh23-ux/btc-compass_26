
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC 통합 투자 나침반 v9.4-1</title>
    <!-- 고급 폰트 적용 (Pretendard) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --primary-blue: #1e3a8a;
        --success-green: #065f46;
        --danger-red: #991b1b;
        --bg-white: #ffffff;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border-color: #f3f4f6;
      }

      body {
        background-color: #fcfcfd;
        color: var(--text-main);
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        margin: 0;
        padding: 0;
        letter-spacing: -0.025em;
      }

      h1 {
        font-size: 2rem !important;
        font-weight: 800 !important;
        text-align: center;
        color: var(--text-main);
        margin: 3.5rem 0 2.5rem 0 !important;
      }

      /* 투자 가이드 카드 (Action Box) */
      .action-box { 
        padding: 2.25rem; 
        border-radius: 28px; 
        color: white !important; 
        text-align: left; 
        margin-bottom: 2.5rem; 
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }
      
      .action-box::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        pointer-events: none;
      }
      
      .price-display { 
        font-size: 2.25rem; 
        font-weight: 800; 
        margin-bottom: 1rem; 
        color: #FFFFFF !important; 
        border-bottom: 1px solid rgba(255,255,255,0.15); 
        padding-bottom: 1.25rem; 
        display: flex;
        align-items: baseline;
        gap: 0.75rem;
      }
      
      .strategy-card { 
        background-color: rgba(255,255,255,0.08); 
        padding: 1.75rem; 
        border-radius: 20px; 
        color: #FFFFFF !important; 
        border: 1px solid rgba(255,255,255,0.1); 
        line-height: 1.8; 
        font-size: 1.05rem;
        backdrop-filter: blur(12px);
      }
      
      /* 지표 단계 카드 */
      .highlight { 
        background: #fef08a;
        color: #854d0e !important; 
        font-weight: 700; 
        padding: 0.7rem 1rem; 
        border-radius: 12px; 
        border: 1px solid #facc15;
        display: block; 
        width: 100%; 
        margin: 0.6rem 0; 
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.03);
      }
      
      .stage-card { 
        background-color: #FFFFFF; 
        padding: 2rem; 
        border-radius: 24px; 
        border: 1px solid var(--border-color); 
        color: var(--text-main) !important; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      }

      /* 상단 지표 컨테이너 */
      .metric-container {
        background-color: #FFFFFF !important; 
        border: 1px solid var(--border-color) !important; 
        padding: 1.75rem !important; 
        border-radius: 24px !important;
        text-align: center;
        transition: all 0.2s ease;
      }
      
      .metric-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
      }

      .metric-label {
        color: var(--text-muted) !important; 
        font-weight: 700 !important;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 0.75rem;
      }

      .metric-value {
        color: var(--text-main) !important; 
        font-weight: 800 !important; 
        font-size: 1.875rem !important;
      }

      /* 테이블 디자인 */
      .price-table { 
        width: 100%; 
        border-collapse: separate;
        border-spacing: 0;
        background-color: #FFFFFF; 
      }
      
      .price-table th {
        padding: 1.25rem 1rem;
        background-color: #f9fafb;
        font-weight: 700;
        font-size: 0.85rem;
        color: var(--text-muted);
        border-bottom: 1px solid var(--border-color);
      }

      .price-table td { 
        padding: 1.25rem 1rem; 
        text-align: center; 
        border-bottom: 1px solid var(--border-color);
        font-size: 0.95rem;
      }

      .price-table tr:last-child td {
        border-bottom: none;
      }

      /* 모바일 최적화 */
      @media (max-width: 768px) {
        h1 { font-size: 1.5rem !important; margin: 2.5rem 0 1.5rem 0 !important; }
        .action-box { padding: 1.75rem; border-radius: 24px; }
        .price-display { font-size: 1.75rem; }
        .metric-value { font-size: 1.5rem !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
